
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>倒计时时钟</title>
    <style>
        body,div{margin:0;padding:0;}
        body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
        #countdown{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
        input{border:0;width:283px;height:50px;cursor:pointer;margin-top:20px;background:darkblue;color:white;}
        input.cancel{background-position:0 -50px;}
        span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
    </style>
   
</head>
<body>
<div id="countdown">
    <span>02</span>分钟<span>05</span>秒
    <input type="button" value="开始倒计时" onclick="action();"/>
</div>
<script>
    // 任务:倒计时
    // 获取标签
    var span1 = document.getElementsByTagName("span")[0];
    var span2 = document.getElementsByTagName("span")[1];
    // 获取标签内的值,并转型
    var span1Value = span1.innerHTML;
    var span2Value = span2.innerHTML;
    // 定义setInterval 返回值 和计数的全局变量
    var timer = null;
    var count = 0;
    // 弹出框显示
    alert(span1Value + ","+ span2Value);
    function daojishi(){
        if( span2Value >= 0 && span2Value <60)
        {
            span2Value--;
            if(span2Value < 0){
               span1Value--;
               if( span1Value < 0)
                    return;
               span1Value = span1Value > 10 ? span1Value:"0" + span1Value;
               span1.innerHTML = span1Value;
               span2Value = 8;
               
            }
            span2Value = span2Value > 10 ? span2Value:"0" + span2Value;
            span2.innerHTML =span2Value;
            
        }
    }
    function action(){
        timer = setInterval(daojishi,1000);
    }
    
</script>
</body>
</html>
